<div class="container" class="m-4">
  <div class="row justify-content-between">
    <div class="col-lg-4 mb-4 grid-margin" *ngFor="let card of cards">
      <div class="card w-50">
        <h4 class="card-header">{{card.title}}</h4>
        <div class="card-body">
          <p class="card-text">{{card.description}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-dark" type="button" ngbButton [routerLink]="'/article'">
            Learn More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
